<html lang="en">
    <head>

        <title>Card Hover Effect</title>

    <body>
        <div class="container">
            <div class="card">

                    <div class="content">
                        <div class="box">

                        </div>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="content">
                        <h3>RAVI ED</h3>
                        <p>Subscribe My Youtube Channel</p>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
